<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Results</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <center>
        <h1>نتائج الطلاب </h1>
        <label for="student_num">أدخل رقم التسجيل للبحث :</label><br>
        <input type="text" id="student_num" name="student_num">
        <button onclick="getStudentResults()">بحث</button>
        <div id="table-container"></div>
    </center>
<br>
    <script src="js.js"></script> <!-- Include the external JavaScript file -->
    <script>
        function getStudentResults() {
            var studentNum = document.getElementById("student_num").value;
            var filteredData = data.filter(function(student) {
                return student.num == studentNum;
            });

            if (filteredData.length > 0) {
                var tableHtml = "<table>";
                tableHtml += "<tr><th>Name</th><th>العنصر</th><th>درجة الإمتحان</th><th>درجة الإختبار</th><th>درجة الإستدراك</th><th>المعدل</th><th>القرار</th></tr>";
                
                filteredData.forEach(function(student) {
                    tableHtml += "<tr>";
                    tableHtml += "<td>" + student.name + "</td>";
                    tableHtml += "<td>" + student.mat + "</td>";
                    tableHtml += "<td>" + student.exam + "</td>";
                    tableHtml += "<td>" + student.test + "</td>";
                    tableHtml += "<td>" + student.note_istidrak + "</td>";
                    tableHtml += "<td>" + student.moy + "</td>";
                    tableHtml += "<td>" + student.dec +"</td>";

                    tableHtml += "</tr>";
                });
                tableHtml += "</table>";

                document.getElementById("table-container").innerHTML = tableHtml;
            } else {
                console.log("No student found with the given number.");
            }
        }
    </script>
</body>
</html>
